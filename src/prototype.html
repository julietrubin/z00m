<body >
<!-- Panel -->
<div id="toppanel">
	<div id="panel">
		<div class="content clearfix">
			<div class="left">
				<h1>Welcome to z00m</h1>
				<h2>Prototype v0.1</h2>		
				<p class="grey">This prototype contains basic map functionality as well as an active server connection.</p>
			</div>
			<div class="left">
				<!-- Login Form -->
				<form class="clearfix" method="post" onsubmit="return false">
					<h1>Member Login</h1>
					<label class="grey" for="log">Username:</label>
					<input class="field" type="text" name="user" id="user" value="" size="23" />
					<label class="grey" for="pwd">Password:</label>
					<input class="field" type="password" name="pwd" id="pwd" size="23" />
	            	<label><input name="rememberme" id="rememberme" type="checkbox" checked="checked" value="forever" /> &nbsp;Remember me</label>
        			<div class="clear"></div>
					<input type="submit" name="submit" id="login_button" value="Login" class="bt_login" disabled="disabled" />
					<a class="lost-pwd" href="#">Lost your password?</a>
				</form>
			</div>
			<div class="left right">			
				<!-- Register Form -->
				<form method="post" onsubmit="return false">
					<h1>Not a member yet? Sign Up!</h1>				
					<label class="grey" for="signup">Username:</label>
					<input class="field" type="text" name="signup" id="signup" value="" size="23" />
					<label class="grey" for="email">Email:</label>
					<input class="field" type="text" name="email" id="email" size="23" />
					<label>A password will be e-mailed to you.</label>
					<input type="submit" name="submit" id="register_button" value="Register" class="bt_login" disabled="disabled" />
				</form>
			</div>
		</div>
</div> <!-- /login -->	

	<!-- The tab on top -->	
	<div class="tab">
		<ul class="login" id="login_tab">
			<li class="left">&nbsp;</li>
			<li id="username">Hello Guest!</li>
			<li class="sep">|</li>
			<li id="toggle">
				<a id="open" class="open" href="#">Log In | Register</a>
				<a id="close" style="display: none;" class="close" href="#">Close Panel</a>			
			</li>
			<li class="right">&nbsp;</li>
		</ul>
		<!-- 
		<ul class="login" id="logout_tab" style="display:none">
			<li class="left">&nbsp;</li>
			<li id="username"></li>
			<li class="sep">|</li>
			<li id="toggle">
				<a id="open" class="open" href="#">Logout</a>
				<a id="close" style="display: none;" class="close" href="#">Close Panel</a>			
			</li>
			<li class="right">&nbsp;</li>
		</ul> 
		-->
	</div> <!-- / top -->
	
</div> <!--panel -->

<div id="container">

	<div id="content">

	<h1>z00m - Prototype v0.1</h1>
	
	<div id="console"></div>
	
	<p>
		<div id="score"></div>
		<button id="startGame" style="display:none;">Start Game</button>
	</p>
	
	<div id="map"></div>
	<script type="text/javascript">
	
		// Create a Map that will be placed in the "map" div.
		var map = new YMap(document.getElementById('map')); 
		
		function startMap(){
			// Add the ability to change between Sat, Hybrid, and Regular Maps
			map.addTypeControl(); 	
			
			// Add the zoom control. Long specifies a Slider versus a "+" and "-" zoom control
			map.addZoomLong();    		
			
			// Add the Pan control to have North, South, East and West directional control
			map.addPanControl();  
			
			// Specifying the Map starting location and zoom level
			map.drawZoomAndCenter("San Francisco",13);
			
			// Add an event to report to our Logger
			YEvent.Capture(map, EventsList.MouseClick, reportPosition);

		}
	
		window.onload = startMap;	
	</script>
	
	<div id="output">
		<p>Click on the map!</p>
	</div>
	
	<button id="submitLocation" disabled="disabled" style="display:none;">Submit</button>
	<button id="pass" disabled="disabled" style="display:none;">Pass</button>
	<button id="quitGame" disabled="disabled" style="display:none;">Quit</button>
	
	</div> <!-- /container -->
</div> <!--  /content -->

<!-- initialize server connection -->
<script type="text/javascript">init();</script>

</body>
</html>
